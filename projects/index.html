    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
    var projectApp = angular.module('projectApp', []);

    projectApp.controller('ProjectController', ['$scope', '$http', function($scope, $http) {       

        // One time
        $http.get('/project_data/data.json').
          success(function(data, status, headers, config) {
            $scope.clients = data.clients;           
          }).
          error(function(data, status, headers, config) {
            console.log('Somehow failed to get data!');
          });   
               
      }]);
    </script>

    <div class="container" ng-controller="ProjectController">

        <h2>Client Projects (major update in progress. excuse the mess)</h2>
        
        <div class="row" ng-repeat="client in clients">
          <!-- We need to prevent Twig and Angular conflicts -->
          
          <div class="col-sm-12 col-md-6">
            <!-- TODO: loop through the projects for this client -->
            <header><h4>{{ client.dummy_name }}</h4></header>
            <article ng-repeat="project in client.projects">
              <section class="description">
                <p>{{ project.title }}</p>
                <p>Dates: {{ project.date }}</p>
              </section>
              
              <section class="content">
                {{ project.summary }}
              </section>
            </article>
          </div>
          
        </div>

    </div><!-- .container -->
